<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
            <label for="conceptsCovered">Covered Concepts</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
        </fieldset>
        <fieldset>
            <label for="currentMood">Mood for the day</label>
            <select name="typesofMood" id="typesofMood">
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="indifferent">Indifferent</option>
                <option value="bored">Bored</option>
                <option value="concerned">Concerned</option>
            </select>
        </fieldset>
    </form>
    
</body>
</html>
